<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <title>ColorToggle</title>
  </head>
  <body>
    <header>
      <nav>
        <button id="colormenu-button"></button>
        <h1>Winc Academy Project 1: Color Toggle</h1>
      </nav>
      <div id="colormenu">
        <ul id="colormenu-list">
          <li class="colormenu-listitem" id="li-home">
            <label for="home">
              <input type="radio" name="color" id="home" />
              Home
            </label>
          </li>
          <li class="colormenu-listitem" id="li-red">
            <label for="red">
              <input type="radio" name="color" id="red" />
              Red
            </label>
          </li>
          <li class="colormenu-listitem" id="li-blue">
            <label for="blue">
              <input type="radio" name="color" id="blue" />
              Blue
            </label>
          </li>
          <li class="colormenu-listitem" id="li-yellow">
            <label for="yellow">
              <input type="radio" name="color" id="yellow" />
              Yellow
            </label>
          </li>
          <li class="colormenu-listitem" id="li-purple">
            <label for="purple">
              <input type="radio" name="color" id="purple" />
              Purple
            </label>
          </li>
          <li class="colormenu-listitem" id="li-green">
            <label for="green">
              <input type="radio" name="color" id="green" />
              Green
            </label>
          </li>
        </ul>
      </div>
    </header>
    <hr />
    <main>
      <h2>Test</h2>
    </main>
  </body>
</html>
